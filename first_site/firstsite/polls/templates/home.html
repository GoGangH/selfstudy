<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>혀니네 블로그</title>
</head>
<body>
    {% for blog in blogs.all %} <!--blog db에서 정보 가져오기-->
    <h1>{{blog.title}}</h1>
    <p>{{blog.pub_date}}</p>
    <p>{{blog.body}}</p>
    <!--블로그 정보 가져온후 페이지에 삽입-->
    <br>
    <br>
    {%endfor%}
</body>
</html>
